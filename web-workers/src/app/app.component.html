<h1>Pingpong worker returning the message that is sent to him</h1>
<p>
  <input #messageInput type="text">&nbsp;
  <button type="button" (click)="sendMessage(messageInput.value)">Send</button>&nbsp;
  <button type="button" (click)="terminate()">Terminate</button>&nbsp;
  <button type="button" (click)="start()">Start</button>
  {{message}}
</p>
<h1>Other worker that sends a lot of messages back to parent</h1>
<p>
  <button type="button" (click)="addOtherWorker()">+</button>&nbsp;
  <button type="button" (click)="removeOtherWorker()">-</button>&nbsp;
  {{otherWorkers.length}} other workers running
</p>
